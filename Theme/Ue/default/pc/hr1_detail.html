<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" type="text/css" href="{$re_path}/css/global.css"/>
<link rel="stylesheet" type="text/css" href="{$re_path}/css/main2.css"/>

<script type="text/javascript" src="{$re_path}/js/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="{$re_path}/js/index.js"></script>
<title>{:getconfig(cfg_webname)}</title>
</head>

<body>

<include file="./header"/>

<div class="banner banner2">

      <img src="{$vo.link}" width="1601" height="305"/>

</div>

      <ul>
          <include file="./second_menu"/>

    <div class="job_xq">

                  <span><strong>工作地点：</strong>{$detail.address}</span> <span><strong>招聘人数：</strong>{$detail.number}</span> </div>

                  <h3>职位描述:</h3>
                  <p>{$detail.text}</p>

                </div>
    </div>
  </div>

<include file="./footer"/>
