<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" type="text/css" href="{$re_path}/css/global.css"/>
<link rel="stylesheet" type="text/css" href="{$re_path}/css/main.css"/>
<script type="text/javascript" src="{$re_path}/js/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="{$re_path}/js/index.js"></script>
<title>{:getconfig(cfg_webname)}</title>
</head>

<body>

<include file="./header"/>

<div class="banner">
	<ul class="rslides f1660x649">
		<volist name=":getcatlist(index_banner,img)" id='vo'>
		<li><img src="{$vo.link}" width="1601" height="476"/></li>
		</volist>
	</ul>
</div>

<include file="./menu"/>

<div class="main">
	<div class="msty m_01">
		<h2>新闻资讯<span>NEWS</span></h2>
		<ul>
			
			<volist name=":getdatalist('81','2')" id='vo'>
				<li><a href="{$vo.url}">{$vo.title}</a><span>{$vo.updatetime||date='y-m-d',###}</span></li>
			</volist>
		</ul>
	</div>
	<div class="msty m_02">
		<volist name=":getdatalist('80','1')" id='vo'>
		<dl>
			<dt><a href="{$vo.url}"><img src="{$vo.thumb}" width="187" height="92" /></a></dt>
			<dd>
			<h3><a href="{$vo.url}">{$vo.title}</a></h3>
			<p style="line-height:23px">
				<a href="{$vo.url}">{$vo.description}</a>
			</p>
			</dd>
		</dl>
		</volist>
	</div>
	<div class="msty m_03">
		<img src="{$re_path}/images/index1_25.jpg"/>
	</div>
</div>

<include file="./footer"/>

</body>
</html>
