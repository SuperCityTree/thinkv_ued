<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" type="text/css" href="{$re_path}/css/global.css"/>
<link rel="stylesheet" type="text/css" href="{$re_path}/css/main2.css"/>

<script type="text/javascript" src="{$re_path}/js/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="{$re_path}/js/index.js"></script>
<title>{:getconfig(cfg_webname)}</title>
</head>

<body>

<include file="./header"/>

<div class="banner banner2">
    <volist name=":getcatlist(us_banner,img)" id='vo'>
      <img src="{$vo.link}" width="1601" height="305"/>
    </volist>
</div>

<include file="./menu"/>

<div class="main">
  <div class="left">
     <h2>联系我们<span>COMTACT US</span></h2>
    <div class="leftNav">
      <ul>
	<include file="./second_menu"/>
      </ul>
    </div>
  </div>
  <div class="right">
    <div class="current"><span class="nin">当前位置：</span>{:location()}</div>
    <div class="contact">
        <div class="yijian">
	<form id='reback'>

	        	<ul>
	            	<li><span>姓名：　</span><input type="text" name="name" class="text1" id="key" placeholder=" 请输入联系人姓名" /></li>
	            	<li><span>邮箱：　</span><input type="text" name="email" class="text1" id="key2" placeholder=" 请输入联系人邮箱" /></li>
	            	<li><span>内容：　</span><textarea id="key3" name="content" class="text2"placeholder="请输入联系人邮箱"></textarea></li>
	            	<li><span></span><a href="javascript:()" class="tj" />提交</a></li>
	            </ul>
	</form>
        </div>
    </div>
  </div>
</div>

<include file="./footer"/>
<script type="text/javascript">

$('.tj').click(function(){

  var name=$("#key").val();
  var content=$("#key3").val();

  if(name==''){
    alert ('请输入您的姓名');
    return false;
  }else if(content==''){
    alert ('请输入您反馈的内容');
    return false;
  }else{


     $.ajax({
            cache: true,
            data:$('#reback').serialize(),
            type: "POST",
            url: "__APP__/Ue/Plus/addmsg/",
            async: true,
            error: function(request) {
              alert("稍候再试");
            },
            success: function(data) {
              alert("提交成功");
            }
          });



  }




})
  

</script>

</body>
</html>
