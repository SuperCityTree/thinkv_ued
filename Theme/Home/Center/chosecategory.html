
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Bootstrap - 简洁、直观、强悍、移动设备优先的前端开发框架，让web开发更迅速、简单。">
<meta name="author" content="CheerUE">
<title>设置您的网站_{$cfg_webname}</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/sui/semantic.min.css">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<link rel="icon" href="/favicon.ico">
</head>
<body>

  <!-- header start -->
    <include file="Public:header"/>
  <!-- header end -->

<div class="ui main container" >

<div class='ui center aligned container'>

 <div class="ui ordered steps">
  <div class="completed step">
    <div class="content">
      <div class="title">网站基础设置</div>
      <div class="description">网站常规信息设置</div>
    </div>
  </div>
  <div class="active step">
    <div class="content">
      <div class="title">网站功能选择</div>
      <div class="description">网站栏目及功能选择</div>
    </div>
  </div>
  <div class="step">
    <div class="content">
      <div class="title">其他设置</div>
      <div class="description">完成网站其他设置</div>
    </div>
  </div>
    <div class="step">
    <div class="content">
      <div class="title">开始使用</div>
      <div class="description">完成网站其他设置</div>
    </div>
  </div>
</div>

<div class="ui left aligned container" style="width:800px">

  <form  action="{:U('Center/save_category')}" method="POST">
<div class="ui cards">

      <volist name="category_list" id="vo">
              <div class="card">
                <div class="content">
                  <div class="header">{$vo.catname}<input name='catname[{$vo.catid}]' ></div>
                  <div class="description">
                  <if>
                    {$vo.description}
                    </else>
                   还没有填写描述
                    </if>

                    <input name='description[{$vo.catid}]' >
                  </div>
                </div>
                <div class="ui bottom attached button">
                  <i class="add icon"></i>
                    已经选择
                </div>
              </div>
     </volist>


</div>
<button type="submit" class="btn btn-default">提交</button>
    </form>

          
  

</div>

    
  
</div>

      
    </div>





    

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>


  <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>



  <script src="../assets/js/docs.min.js"></script>




<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../assets/js/ie10-viewport-bug-workaround.js"></script>





  </body>
</html>
