
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
<title>控制中心_{$cfg_webname}</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/admin.css">

</head>
<body>

    <include file="Public:header"/>

    <div class="bs-docs-header" id="content" tabindex="-1">
      <div class="container">
        <h3>系统设置</h3>
        <p>您可以在本栏目进行系统设置及管理员管理</p>
      </div>
    </div>



    <div class="container bs-docs-container">



              <div class="row">

                        <div class="col-md-2 nav_left" role="complementary">
                                         <nav class="bs-docs-sidebar hidden-print hidden-xs hidden-sm affix-top">
                                  <ul class="nav bs-docs-sidenav">
                                      <li>
                                       
                                        <ul class="nav">
                                            <li ><a href="{:U('Center/admin')}" >管理员列表</a></li>
                                          <li ><a href="{:U('Center/setting')}" >系统配置</a></li>
                                          <li class="active"><a href="{:U('Center/theme')}" >主题配置</a></li>
                                        </ul>
                                      </li>
                                  </ul>
                                </nav>
                                  </div>
                           <div class="col-md-10" role="main">

                           <ul class="themelist">
                           <volist name='themelist' id='vo'>
                           <li>
                             <img src="{$vo.thumb}">
                             <h3>{$vo.title}</h3>
                              <p>作者：cheerueTeam</p>
                              <notempty name='vo.usable'>
                              <p><a  class="btn btn-success">已经启用</a> <a href="javascript:void(0)" class='themedata pull-right'>导入主题数据</a></p>
                              <else /> 
                              <p><a href="__APP__/Home/center/chanage_theme/name/{$vo.title}" class="btn">立即启用</a></p>
                              </notempty>
                           </li>
                           </volist>

                           </ul>


                           </div>

         

        
        
        
        
      </div>


    </div>


      <include file="Public:footer"/>

      <!-- 添加系统配置 -->
<div class="modal fade" id="themedata" tabindex="-2" role="dialog" aria-labelledby="addModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">导入主题数据</h4>
      </div>
      <div class="modal-body">
      <p>导入主题数据将覆盖到现有数据，请谨慎操作!</p>
        <ul class="theme_data">
             <notempty  name="sqldata">

                            <volist name="sqldata" id='vo'>
                            <li>
                            <h3>{$vo}</h3>
                            <p> <a onclick="return confirm('确定将该主题数据导入吗？现有数据将会被覆盖')"href="{:U('Center/themedata',array('Action'=>'RL','File'=>$vo))}" class="btn btn-success ">导入</a></p>
                             </li>
                            </volist>
                            <else/>
                           <li>
                                <h3>该主题没有数据包</h3>
                                 </li>

                        </notempty>
                        <div class="clearfix"></div>
                        </ul>


      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        
      </div>
    </div>
  </div>
</div>

<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script type="text/javascript">

  //添加管理员
  $('.themedata').click(function(){

    $('#themedata').modal('show');
    return false;
    
  })




</script>

</body>

</html>
