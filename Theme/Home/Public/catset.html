<div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
              <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  本栏目页面设置组
                </a>

                  <a href="__URL__/addset/cid/{$catid}/type/text" class="btn btn-warning pull-right" type="button" >新增文字类型</a><a  href="__URL__/addset/cid/{$catid}/type/img" class="btn btn-warning pull-right mr20" type="button" >新增图片类型</a>
                 <div class="clearfix"></div>
              </h4>
            </div>
    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
      <ul class="list-group">
                  

                    <volist name="catset_list" id="vo">
                        <li class="list-group-item catset"><i  class='tips' data-toggle="tooltip" data-placement="right" title="调用:{$vo.value}">{$vo.name}</i><a href="" date='{$vo.id}'  class="tn btn-danger pull-right btn-xs pull-right ds">删除</a>
                        <a href="__URL__/editset/cid/{$catid}/id/{$vo.id}"  date='{$vo.aid}' date-key='{$vo.info}'  date-value='{$vo.value}'   class="tn btn-info pull-right btn-xs pull-right editsys mr20">编辑</a><span class='pull-right mr20'>
                        <if condition="$vo.type eq img"> 

                                    <volist name="vo.img" id="vo">
                                        <img src="{$vo.link}" class="sss">
                                      </volist>

                        <else />
                         {$vo.text|msubstr=0,30}
                        </if>
                        </span</li>
                    </volist>



                </ul>
                <div class="clearfix"></div>
    </div>
  </div>
  <script type="text/javascript">
      //删除系统配置项目
$('.ds').click(function(){
var aid=$(this).attr('date')
   var result = confirm('是否确定删除！');  
      if(result){  
          
  $.ajax({
                cache: true,
                type: "POST",
                url:"__APP__/Home/content/delete_setcat/id/"+aid,
                async: false,
                error: function(request) {
                    alert("删除失败");
                      return false;  
                },
                success: function(data) {
                  // window.location.reload();
                }
            }); 

      }else{  
          return false;  
      }  


})

$('.tips').tooltip()


  </script>
