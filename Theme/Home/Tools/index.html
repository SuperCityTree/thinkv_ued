
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
<title>控制中心_{$cfg_webname}</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/admin.css">
</head>
<body>

    <include file="Public:header"/>

    <div class="bs-docs-header" id="content" tabindex="-1">
      <div class="container">
        <h3>工具及消息</h3>
        <p>本栏目中将提供广告管理，消息管理以及数据库备份还原等基础工具。</p>
      </div>
    </div>



    <div class="container bs-docs-container">



              <div class="row">

                        <div class="col-md-2 nav_left" role="complementary">
                                <nav class="bs-docs-sidebar hidden-print hidden-xs hidden-sm affix-top">
                                 <ul class="nav bs-docs-sidenav">
                                      <li>
                                        <a href="{:U('tools/ad/')}">广告管理</a>
                                       
                                      </li>
                                         <li>
                                        <a href="{:U('tools/msg/')}">反馈消息{:getmsgunread()}</a>
                                        
                                      </li>
                                         <li>
                                        <a href="{:U('tools/add_sy/')}">水印管理</a>
                                        
                                      </li>
                                             <li>
                                        <a href="{:U('tools/bakdate')}">数据库备份</a>
                                        
                                      </li>
                                      
                                  </ul>
                                </nav>
                        </div>

                         <div class="col-md-10" role="main">
                         <div class="row">
                                <volist name="news_list" id="vo">
                                    <div class="col-xs-6 col-lg-6 news_outer">
                                      <h3>{$vo.title}</h3>
                                      <div class="news_img">
                                       <if condition="$vo.thumb neq 'null'">
                                          <a href=""><img src="{$vo.thumb}"></a>
                                         </if>
                                      </div>
                                      <p><a class="btn btn-default" href="__APP__/Home/Content/edit/id/{$vo.id}" role="button">编辑</a> <a class="btn btn-success" href="__APP__/Ue/List/show/id/{$vo.id}" role="button">前台预览</a></p>
                                    </div><!--/.col-xs-6.col-lg-4-->  
                                   </volist>
                          </div>

                            
                            {$page}
                           
                    </div>
            

    

        </div>
        
        
        
      </div>
    </div>



<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
</body>

</html>
