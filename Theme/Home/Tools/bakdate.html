
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
<title>控制中心_{$cfg_webname}</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/admin.css">
</head>
<body>

    <include file="Public:header"/>

    <div class="bs-docs-header" id="content" tabindex="-1">
      <div class="container">
        <h3>工具及消息</h3>
        <p>本栏目中将提供广告管理，消息管理以及数据库备份还原等基础工具。</p>
      </div>
    </div>



    <div class="container bs-docs-container">



              <div class="row">

                        <div class="col-md-2 nav_left" role="complementary">
                                <nav class="bs-docs-sidebar hidden-print hidden-xs hidden-sm affix-top">
                                 <ul class="nav bs-docs-sidenav">
                                      <li>
                                        <a href="{:U('tools/ad/')}">广告管理</a>
                                       
                                      </li>
                                         <li>
                                        <a href="{:U('tools/msg/')}">反馈消息{:getmsgunread()}</a>
                                    
                                      </li>
                                        <li>
                                        <a href="{:U('tools/add_sy/')}">水印管理</a>
                                        
                                      </li>
                                      
                                             <li class='active'>
                                        <a href="{:U('tools/bakdate')}">数据库备份</a>
                                        
                                      </li>
                                         <li><a  href="#" class="ui primary button clearbtn">清除缓存</a></li>
                                  </ul>
                                </nav>
                        </div>

                         <div class="col-md-10" role="main">
                         <div class="row">

                            <div class="demo" style="margin-left: 20px;">
            

                <table class="table table-bordered table-striped" border="0" cellSpacing="0" cellPadding="0" width="90%">
                    <tbody>
                        <tr class="tr_head">
                            <th width="60px">序号</th>
                            <th>文件名</th>
                            <th width="200px">备份时间</th>
                            <th width="150px">文件大小</th>
                            <th width="120px">操作</th>

                        </tr>
                        <notempty  name="lists">

                            <foreach name="lists" key="key" item="row">
                                <if condition="$key gt 1">
                                    <tr>
                                        <td>{$key-1}</td>
                                        <td style="text-align: left"><a href="{:U('Bak/index',array('Action'=>'download','file'=>$row))}">{$row}</a></td>
                                        <td>{$row|getfiletime=$datadir}</td>
                                        <td>{$row|getfilesize=$datadir}</td>
                                        <td>
                                            <a href="{:U('Tools/bakdate',array('Action'=>'download','file'=>$row))}">下载</a>
                                            <a onclick="return confirm('确定将数据库还原到当前备份吗？')"href="{:U('Tools/bakdate',array('Action'=>'RL','File'=>$row))}">还原</a>
                                            <a onclick="return confirm('确定删除该备份文件吗？')"href="{:U('Tools/bakdate',array('Action'=>'Del','File'=>$row))}">删除</a>
                                        </td>
                                    </tr>
                                </if>
                            </foreach>
                            <else/>
                            <tr>
                                <td colspan="7">没有找到相关数据。</td>
                            </tr>

                        </notempty>
                    </tbody>
                </table>
                <p>     
                    <a class="btn btn-warning pull-right" type="button" onClick="location.href = '__URL__/bakdate/Action/backup'">新增备份</a>
                </p>
            </div>
                                
                          </div>

                            
                      
                    </div>
            

    

        </div>
        
        
        
      </div>
    </div>



<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<include file="Public:footer"/>
</body>

</html>
