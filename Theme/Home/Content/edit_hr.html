
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <!-- Site Properties -->
<title>控制中心_{$cfg_webname}</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/admin.css">
<link rel="stylesheet" href="__PUBLIC__/admin/css/jquery.fileupload.css">
<link rel="stylesheet" href="__PUBLIC__/admin/css/toolkit.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/weditor/css/wangEditor.min.css" />
<link href="__PUBLIC__/admin/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">

<script src="http://cdn.bootcss.com/jquery/2.0.1/jquery.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

</head>
<body>

    <include file="Public:header"/>

    <div class="bs-docs-header" id="content" tabindex="-1">
      <div class="container">
        <h3>编辑内容</h3>
        <p>您可以在该栏目内编辑文章内容</p>
      </div>
    </div>


    <div class="container bs-docs-container">



              <div class="row">

                        <div class="col-md-2 nav_left" role="complementary">
                              <!-- 引用内容管理通用左侧类目 -->
                                <include file="Public:content_nav"/>
                        </div>

                         <div class="col-md-10" role="main">
<form action="{:U('Content/edit_hr')}" method="POST">
   <div class="wenjian b">
	                         
				    <div class="row">
      <div class="col-md-8">
                                      
               </div>
               <div class="col-md-4">                                       
               </div>
                </div>
		</div>
   	<div class="wenjian b">
		
  		
  		<div class="row">
		  <div class="col-md-4">
      <div class="form-group">
          <label for="exampleInputEmail1">职位</label>
        <input type="text" class="form-control" name='title' id="exampleInputEmail1" value="{$hr.title}" >
        </div>
         <div class="form-group">
        <label for="exampleInputEmail1">薪资标准</label>
        <input type="text" class="form-control" name='salary' value="{$hr.salary}" id="exampleInputEmail1" >
      </div>
				
         <div class="form-group">
          <label for="exampleInputEmail1">工作经验</label>
        <input type="text" class="form-control" name='workjy' value="{$hr.workjy}" id="exampleInputEmail1" >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">招聘人数</label>
        <input type="text" class="form-control" name='number' value="{$hr.number}" id="exampleInputEmail1" >
        </div>     
        
		  </div>
		  <div class="col-md-8">
         <div class="form-group">
                <label for="exampleInputEmail1">所属栏目</label>
                        <select  name="catid" class="form-control"> 
                     <notempty name="category_sonlist">
                          <volist name="category_sonlist" id="vo">
                              <if condition="$vo.catid eq $hr[catid]">   
                                    <option value="{$vo.catid}"  selected="selected">{$vo.catname}</option>
                                    <else />
                                    <option value="{$vo.catid}" >{$vo.catname}</option>
                                    </if>
                            </volist>
                              <else/>
                            <option value="{$catid}"  selected="selected">{:getcatname($catid)}</option>
                            </notempty>
                  </select>
              </div>          
     
		  <div class="form-group">
		    <label for="exampleInputEmail1">工作地点</label>
		    <input type="text" class="form-control" name='address' id="exampleInputEmail1" value="{$hr.address}" >
		  </div>
      
      <div class="form-group">
        <label for="exampleInputEmail1">最低学历</label>
        <input type="text" class="form-control" name='study' value="{$hr.study}" id="exampleInputEmail1" >
      </div>
		</div>
		</div>
		      

		        
		      </div>
          <div class="wenjian b">
        <label for="exampleInputEmail1">基本要求</label>
      <textarea id="editor" placeholder="Balabala" autofocus name='text' class="weditor" style="height:400px;max-height:2500px;">{$hr.text}</textarea>
          </div>

           <div class="wenjian b">
    <label for="exampleInputEmail1">岗位职责</label>
      <textarea id="editor2"  autofocus name='responsibilities' class='weditor' style="height:400px;max-height:2500px;">{$hr.responsibilities}</textarea>
          </div>
          <div class="wenjian b">
    <label for="exampleInputEmail1">入职要求</label>
      <textarea id="editor3"  autofocus name='ask' class='weditor' style="height:400px;max-height:2500px;">{$hr.ask}</textarea>
          </div>
           <input type="hidden" value="1" name='dopost'></input>
                  <input type="hidden" value="{$hr.id}" name='id'></input>
<div class="wenjian b">

                 <div class="form-group">
                  <div class="col-sm-9">
                    <div class="checkbox">
               
                       <div class="checkbox">
                         <if condition="$hr.posids eq '1'">
                      <label>
                        <input type="checkbox" name='posids[]' value="1" checked="checked"> 推荐到首页
                      </label>
                      <label><input type="checkbox" name='posids[]' value="2"> 推荐到本栏目</label>
                         </if>
                           <if condition="$hr.posids eq '2'">
                      <label>
                        <input type="checkbox" name='posids[]' value="1" > 推荐到首页
                      </label>
                      <label><input type="checkbox" name='posids[]' value="2" checked="checked"> 推荐到本栏目</label>
                         </if>
                         <if condition="$hr.posids eq '3'">
                      <label>
                        <input type="checkbox" name='posids[]' value="1" checked="checked"> 推荐到首页
                      </label>
                      <label><input type="checkbox" name='posids[]' value="2" checked="checked"> 推荐到本栏目</label>
                         </if>
                         <if condition="$hr.posids eq '0'">
                      <label>
                        <input type="checkbox" name='posids[]' value="1" > 推荐到首页
                      </label>
                      <label><input type="checkbox" name='posids[]' value="2"> 推荐到本栏目</label>
                         </if>
                    </div>
                 

                    </div>
                  </div>





                </div>

                <div class="row showqi" style="display:block">
                    <div class="col-sm-4">
                             <div class="form-group">
                                      <label for="message-text" class="control-label">发布时间:</label>
                                      <input class="form-control form_datetime"   name='inputtime' placeholder="请填写发布时间" value="{$hr.updatetime}">
                            </div>
                        </div>
                          <div class="col-sm-4">
                             <div class="form-group">
                                      <label for="message-text" class="control-label">排序:</label>
                                      <input class="form-control"    name='listorder' placeholder="请填写排序顺序" value="{$hr.listorder}">
                            </div>
                        </div>

                        <div class="col-sm-4">
                             <div class="form-group">
                                      <label for="message-text" class="control-label">跳转链接:</label>
                                      <input class="form-control"   name='url' placeholder="请填写要跳转到的站外链接" value="{$hr.url}">
                            </div>
                  </div>

                    <div class="notes">
                      <ol>
                        <li>发布时间不需要填写，系统会自动获取当前时间，如果填写，将按照您填写的时间进行显示</li>
                        <li>默认排序按照发布时间进行排序，如果填写排序，则填写的值越小，越排在前面</li>
                        <li>如果该篇文章需要直接跳转，请填写，如不需要，则不要填写。格式示例:http://cheerue.com/</li>
                        </ol>
                      </div>
 
                        </div>   

          </div>
           

          <div class="wenjian b">
            <button type="submit" class="btn btn-warning btn-lg btn-block">提交</button>

          </div>
                       
      
                              
                         </form>
                           
                      </div>
            

    

        </div>
        
        
        
      </div>
    </div>



</div><!-- /.modal -->

<script type="text/javascript" src="__PUBLIC__/admin/weditor/js/wangEditor.min.js"></script>
<script type="text/javascript">

  
   $('.weditor').each(function(){
                                                   var textarea = $(this);
                                                  // 生成编辑器
                                                  var editor = new wangEditor(textarea);
                                                   // 上传图片（举例）
                                                  editor.config.uploadImgUrl = '{:U('Content/uploadimgfromeditor_w')}';

                                                  // 配置自定义参数（举例）
                                                  editor.config.uploadParams = {
                                                      token: 'abcdefg',
                                                      user: 'wangfupeng1988'
                                                  };

                                                  // 设置 headers（举例）
                                                  editor.config.uploadHeaders = {
                                                      'Accept' : 'text/x-json'
                                                  };

                                                  editor.create();
                                                })

   //生成时间
        $('.form_datetime').datetimepicker({
      language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
      autoclose: 1,
      todayHighlight: 1,
      startView: 2,
      forceParse: 0,
          showMeridian: 1
    });

        $('.next_open').click(function(){
            $('.showqi').slideToggle();
        })
        
</script>

 <include file="Public:upimg"/>

   <include file="Public:footer"/>



</body>

</html>
