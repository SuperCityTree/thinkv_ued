
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
<title>控制中心_{$cfg_webname}</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/admin.css">
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body>

    <include file="Public:header"/>

    <div class="bs-docs-header" id="content" tabindex="-1">
      <div class="container">
        <h3>内容管理</h3>
        <p>您可以在本栏目内自由的管理您的网站内容</p>
      </div>
    </div>

    <div class="container bs-docs-container">
              <div class="row">
                     <div class="col-md-2 nav_left" role="complementary">
                              <!-- 引用内容管理通用左侧类目 -->
                                <include file="Public:content_nav"/>
                                
                        </div>

                         <div class="col-md-10" role="main">

                        
                        


                         <div class="row">
                         <div class="alert alert-warning" role="alert" style="margin-left: 10px;">搜索“{$searchkey}”的结果为{$searchamount}条</div>
                                      
                                        <notempty name="search">
                                                        <volist name="search" id="vo">
                                                                    <div class="media" style="margin-left: 10px;">
                                                                          <div class="media-left">
                                                                            <a href="#">
                                                                              <notempty name="vo.thumb" class="thumbnail">
                                                                         <img src="{$vo.thumb}"   style="width:100px;height:100px;">
                                                                          <else / >
                                                                           <img src="__PUBLIC__/admin/img/nopic.png" class="thumbnail" style="width:100px;height:100px;">
                                                                         </notempty>
                                                                            </a>
                                                                          </div>
                                                                     <div class="media-body">
                                                                            <h4 class="media-heading">{$vo.title}</h4>
                                                                           <p>{$vo.description}</p>

                                                                           <p><a class="btn btn-default pull-right " href="__APP__{:getbianji($vo[catid],$vo[id])}" role="button">编辑</a></p>

                                                                          </div>
                                                                        </div>

                                                   </volist>
                                            <else /> 
                                 
                                                <div class="alert alert-warning alert-dismissible subcat" role="alert" style="margin-top: 30px;">
                                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                    没有搜索结果
                                                  </div>
                                              </notempty>
                                     <p>  {$page}</p>
                          </div>
                           
                    </div>
            

    

        </div>
        
        
        
      </div>
    </div>



<script type="text/javascript">
  $('.dodelete').click(function(){
       var result = confirm('是否确定删除！');  
      if(result){  

          window.location.href=$(this).attr('link'); 
      }else{  
          return false;  
      }  
 })

</script>
   <include file="Public:footer"/>
</body>

</html>
