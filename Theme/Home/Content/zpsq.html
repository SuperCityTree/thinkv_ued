
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
<title>控制中心_{$cfg_webname}</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/admin.css">
</head>
<body>

    <include file="Public:header"/>

    <div class="bs-docs-header" id="content" tabindex="-1">
      <div class="container">
        <h3>内容管理</h3>
        <p>您可以在本栏目内自由的管理您的网站内容</p>
      </div>
    </div>



    <div class="container bs-docs-container">



              <div class="row">

                        <div class="col-md-2 nav_left" role="complementary">
                                <nav class="bs-docs-sidebar hidden-print hidden-xs hidden-sm affix-top">
                                  <ul class="nav bs-docs-sidenav">
                                      <li>
                                     
                                        <ul class="nav">
                                         <li ><a href="{:U('Content/index')}" >首页管理</a></li>
                                          <volist name="category_list" id="vo">
                                                   <li  {$vo.thisone}><a href="__APP__/Home/Content/{$vo.module}/id/{$vo.catid}">{$vo.catname}</a></li>
                                           </volist>
                                        </ul>
                                      </li>
                                  </ul>
                                </nav>
                        </div>

                         <div class="col-md-10" role="main">
                         <div class="row ">
                           <div class="btn-group btn-group-justified subcat" role="group" aria-label="Justified button group">
                                <a href="#" class="btn btn-default active" role="button">招聘信息详情</a>
                             </div>
                         </div>
                         <div class="row">
                                <volist name="news_list" id="vo">
                                    <div class="col-xs-6 col-lg-6 news_outer">
                                      <h3>{$vo.title}</h3>
                                      <div class="news_img">
                                       <if condition="$vo.thumb neq 'null'">
                                          <a href=""><img src="{$vo.thumb}"></a>
                                         </if>
                                      </div>
                                      <p> <a class="dodelete pull-left" link='__APP__/Home/Content/new_delete/id/{$vo.id}' role="button"><span class='glyphicon glyphicon-trash'></span></a><a class="btn btn-default pull-right " href="__APP__/Home/Content/edit/id/{$vo.id}" role="button">编辑</a><a class="btn btn-success pull-right  mr20" href="__APP__/Ue/List/show/catid/{$vo.catid}/id/{$vo.id}" role="button">前台预览</a></p>
                                    </div><!--/.col-xs-6.col-lg-4-->  
                                   </volist>
                                       {$page}
                          </div>
                           <p> <a class="btn btn-success pull-right  mr20" href="__APP__/Home/Content/add/id/{$catid}" role="button">发布新文章</a></p>

                            
                        

                           
                    </div>
            

    

        </div>
        
        
        
      </div>
    </div>



<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">
  $('.dodelete').click(function(){
       var result = confirm('是否确定删除！');  
      if(result){  

          window.location.href=$(this).attr('link'); 
      }else{  
          return false;  
      }  
 })

</script>
   <include file="Public:footer"/>
</body>

</html>
