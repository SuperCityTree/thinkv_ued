
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
<title>控制中心_{$cfg_webname}</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/admin.css">
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body>

    <include file="Public:header"/>

    <div class="bs-docs-header" id="content" tabindex="-1">
      <div class="container">
        <h3>内容管理</h3>
        <p>您可以在本栏目内自由的管理您的网站内容</p>
      </div>
    </div>

    <div class="container bs-docs-container">
              <div class="row">
                     <div class="col-md-2 nav_left" role="complementary">
                              <!-- 引用内容管理通用左侧类目 -->
                                <include file="Public:content_nav"/>
                                
                        </div>

                         <div class="col-md-10" role="main">

                               <!-- 引用广告组设置公共模块 -->
                              <include file="Public:catset"/>

                              
                              <!-- 引用子栏目公共模块 -->
                              <include file="Public:sonlist"/>

                        


                         <div class="row">
                                
                                        <notempty name="news_list">
                                                        <volist name="news_list" id="vo">
                                                            <div class="col-xs-6 col-lg-6 news_outer">
                                                                      <h3>{$vo.title}</h3>
                                                                      <div class="media_img">
                                                                     <notempty name="vo.thumb">
                                                                         <img src="{$vo.thumb}">
                                                                          <else / >
                                                                           <img src="__PUBLIC__/admin/img/nopic.png">
                                                                         </notempty>
                                                                      </div>
                                                                      <p> <a class="dodelete pull-left" link='__APP__/Home/Content/new_delete/id/{$vo.id}' role="button"><span class='glyphicon glyphicon-trash'></span></a><a class="btn btn-default pull-right " href="__APP__/Home/Content/edit/cid/{$vo.catid}/id/{$vo.id}" role="button">编辑</a><a class="btn btn-success pull-right  mr20" href="__APP__/Ue/Show/index/cid/{$vo.catid}/aid/{$vo.id}" target="new" role="button">前台预览</a></p>
                                                                    </div> 
                                                   </volist>
                                            <else /> 
                                 
                                                <div class="alert alert-warning alert-dismissible subcat" role="alert" style="margin-top: 30px;">
                                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                    暂无任何信息
                                                  </div>
                                              </notempty>
                                       {$page}
                          </div>
                      
                           <p style="margin-top: 30px;"> <a class="btn btn-success pull-right  mr20" href="__APP__/Home/Content/add/cid/{$catid}" role="button">发布新文章</a></p>
                       

                            
                        

                           
                    </div>
            

    

        </div>
        
        
        
      </div>
    </div>



<script type="text/javascript">
  $('.dodelete').click(function(){
       var result = confirm('是否确定删除！');  
      if(result){  

          window.location.href=$(this).attr('link'); 
      }else{  
          return false;  
      }  
 })

</script>
   <include file="Public:footer"/>
</body>

</html>
