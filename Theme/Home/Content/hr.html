
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
<title>控制中心_{$cfg_webname}</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/admin.css">
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

    <include file="Public:header"/>

    <div class="bs-docs-header" id="content" tabindex="-1">
      <div class="container">
        <h3>内容管理</h3>
        <p>您可以在本栏目内自由的管理您的网站内容</p>
      </div>
    </div>



    <div class="container bs-docs-container">



              <div class="row">

                        <div class="col-md-2 nav_left" role="complementary">
                                <!-- 引用内容管理通用左侧类目 -->
                                <include file="Public:content_nav"/>
                        </div>

                         <div class="col-md-10" role="main">
                              <!-- 引用广告组设置公共模块 -->
                              <include file="Public:catset"/>

                              <!-- 引用子栏目公共模块 -->
                              <include file="Public:sonlist"/>

                        <div class="btn-group btn-group-justified subcat" role="group" aria-label="Justified button group">                                           
                             </div>
                         <div class="row">
                                <volist name="list_hr" id="hr">                              
                                  <div class="col-xs-6 col-lg-6 news_outer">
                                      <h3>{$hr.title}</h3>   
                                      <div class="details fl">
                                        <p style='color:#327a00'>{$hr.salary}</p>
                                        <p><span class="pla" style="color:#8ed3ff">工作地点:</span> {$hr.address}</p>
                                        <p>{$hr.text}</p>
                                        <p>发布时间: {$hr.inputtime|date='Y-m-d',###}</p>
                                      </div>

                                      <p> <a class="dodelete pull-left" link='__APP__/Home/Content/hr_delete/id/{$hr.id}' role="button"><span class='glyphicon glyphicon-trash'></span></a><a class="btn btn-default pull-right " href="__APP__/Home/Content/edit_hr/id/{$hr.id}/cid/{$hr.catid}" role="button">编辑</a>
                                    <a class="btn btn-success pull-right  mr20" href="__APP__/Ue/Show/index/cid/{$hr.catid}/aid/{$hr.id}" target="new" role="button">前台预览</a></p>
                                    </div><!--/.col-xs-6.col-lg-4--> 
                                   </volist>
                                       {$page}
                          </div>
                           <p> <a class="btn btn-success pull-right  mr20" href="__APP__/Home/Content/add_hr/cid/{$catid}" role="button">添加新的职位信息</a>
                          </p>
                           
                    </div>
            

    

        </div>
        
        
        
      </div>
    </div>





<script type="text/javascript">
  $('.dodelete').click(function(){
       var result = confirm('是否确定删除！');  
      if(result){  

          window.location.href=$(this).attr('link'); 
      }else{  
          return false;  
      }  
 })

</script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script type="text/javascript">
  


</script>

$('.clearbtn').click(function(){
if(confirm("确认要清除缓存？")){
var $type=$('#type').val();
var $mess=$('#mess');
$.post('__URL__/clear',{type:$type},function(data){
alert("缓存清理成功");
});
}else{
return false;
}
});
</script>

   <include file="Public:footer"/>
</body>

</html>
