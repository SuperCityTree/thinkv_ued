<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>控制中心_{$cfg_webname}</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/admin.css">
</head>
<body>

<include file="Public:header"/>

<div class="bs-docs-header" id="content" tabindex="-1">
    <div class="container">
        <h3>微信管理</h3>
        <p>您可以在本栏目中进行微信的相关设置管理</p>
    </div>
</div>


<div class="container bs-docs-container">


    <div class="row">
         <div class="col-md-2 nav_left" role="complementary">
         <nav class="bs-docs-sidebar hidden-print hidden-xs hidden-sm affix-top">
              <ul class="nav bs-docs-sidenav">
                                       <!-- 引用内容管理通用左侧类目 -->
                                   <li ><a href="{:U('Weixin/set')}" >基础配置</a></li>
                                  <li ><a href="{:U('Weixin/menu')}" >菜单管理</a></li>
                                   <li ><a href="{:U('Weixin/user')}" >会员管理</a></li>
                        </div>
                               <div class="col-md-8" role="main">
                              
                                 <!--right start-->
                                  <form action="{:U('Weixin/setadd')}" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">AppID(应用ID)</label>
                                        <input type="text" class="form-control" name='appid'  placeholder="" value="{$set.appid}">
                                        </div>
                                         <div class="form-group">
                                          <label for="exampleInputEmail1">AppSecret(应用密钥)</label>
                                           <input type="text" class="form-control" name='appsecret'  placeholder="" value="{$set.appsecret}">
                                         </div>
                                         <input type="hidden"  name='id' value="{$set.id}">
                                          <div class="wenjian b">
                                            <button type="submit" class="btn btn-warning btn-lg btn-block">修改</button>
                            
                                          </div>
                                          </form>
                                     <!--right end-->
                                 </div>
               </ul>
           </nav>
      
    </div>
</div>
</div>




<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script type="text/javascript">
    //修改栏目
    $('.edit').click(function () {

        if ($(this).attr('date-see')) {
            $('.shanchu').show()
        }
        else {
            $('.shanchu').hide()
        }
        $('#exampleModal').modal('show');
        $('#recipient-id').val($(this).attr('date'));
        $('#recipient-name').val($(this).attr('date-name'));
        $('#message-text').html($(this).attr('date-description'));
        $('#listorder').val($(this).attr('date-order'));
        $('#module_edit').val($(this).attr('date-m'));
        var see = $(this).attr('date-see')
        if (see == '2') {
            $('#inlineRadio2').attr("checked", "checked");
        }
        else {
            $('#inlineRadio1').attr("checked", "checked");
        }
    })

    //添加栏目
    $('.addnew').click(function () {

        $('#addModal').modal('show');
        return false;

    })


    $('.tochange').click(function () {

        var forname = $('#recipient-name').val();


        if (forname == '') {
            alert("栏目名称");
            return false;
        }


        else {


            $.ajax({
                cache: true,
                type: "POST",
                url: "{:U('category/edit/')}",
                data: $('#changecat').serialize(),// 你的formid
                async: false,
                error: function (request) {
                    alert("修改失败");
                },
                success: function (data) {
                    window.location.reload();
                }
            });
        }
    });


    $('.toadd').click(function () {

        var forname = $('#add-name').val();

        if (forname == '') {
            alert("栏目名称");
            return false;
        }


        else {

            $.ajax({
                cache: true,
                type: "POST",
                url: "{:U('category/add/')}",
                data: $('#addcat').serialize(),// 你的formid
                async: false,
                error: function (request) {
                    alert("添加失败");
                },
                success: function (data) {
                   // window.location.reload();
                }
            });
        }
    });

    $('.shanchu').click(function () {
        var result = confirm('是否确定删除！');
        if (result) {

            $('#exampleModal').modal('hide');

            $.ajax({
                cache: true,
                type: "POST",
                url: "{:U('category/delete/')}",
                data: $('#changecat').serialize(),// 你的formid
                async: false,
                error: function (request) {
                    alert("删除失败");
                },
                success: function (data) {
                    window.location.reload();
                }
            });
        } else {
            return false;
        }
    })

    $('.changecat').change(function () {
        // console.log( $(this).find("option:selected").attr('date'))
        $('#module').val($(this).find("option:selected").attr('date'));
    })


</script>
  <include file="Public:footer"/>
</body>

</html>
