<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript">
  //添加系统配置弹出
  $('.addad').click(function(){

    $('#addadModal').modal('show');
    return false;
    
  })

//添加系统配置
$('.toaddad').click(function() {

    var forname=$('#add-name').val();
    var forvarname=$('#add-des').val();
   
    
    if(forname==''){
      alert("必须添加标题");
      return false;
    }
     if(forvarname==''){
      alert("必须添加描述");
      return false;
    }
     
     
else{

  $.ajax({
                cache: true,
                type: "POST",
                url:"{:U('tools/add_adGroup/')}",
                data:$('#addad').serialize(),// 你的formid
                async: false,
                error: function(request) {
                    alert("添加失败");
                },
                success: function(data) {
                  if(data=='1'){

                    window.location.reload();
                  }
                  else{
                     alert("添加失败");
                  }
                }
            });
  }
});



//编辑系统项目
$('.xiugai').click(function(){

  $('#sysModal').modal('show');

  $('#adid').val($(this).attr('data'));
    $('#adname').val($(this).attr('data-name'));
  $('#addes').val($(this).attr('data-des'));

    return false;

})

$('.tochangad').click(function() {

    var forname=$('#adid').val();
   
    
    if(forname==''){
      alert("暂时无法修改");
      return false;
    }
     
     
else{

  $.ajax({
                cache: true,
                type: "POST",
                url:"{:U('tools/edit_adGroup/')}",
                data:$('#syscat').serialize(),// 你的formid
                async: false,
                error: function(request) {
                    alert("修改失败");
                },
                success: function(data) {
                    if(data=='1'){
                    window.location.reload();
                  }
                  else{
                     alert("添加失败");
                  }
                }
            });
  }
});

</script>
